run:
  concurrency: 4
  timeout: 5m
  issues-exit-code: 2
  tests: false

output:
  print-issued-lines: false
  print-linter-name: true
  uniq-by-line: false
  path-prefix: ""
  sort-results: true

linters:
  disable-all: true

  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - revive
    - wsl
    - stylecheck
    - cyclop
    - prealloc
    - dupl
    - goimports
    - nilnil
    - tagalign
    - wrapcheck
    - gosec
    - asciicheck
    - bodyclose
    - nakedret
    - durationcheck
    - errname
    - exportloopref
    - forcetypeassert
    - goconst
    - gocritic
    - tagliatelle

#    # To-DO
#    - funlen
#    # long lines
#    - lll
#    # json tag according frontend convention
#    - tagliatelle


linters-settings:
  cyclop:
    max-complexity: 14
    package-average: 6.0
    skip-tests: true
  nilnil:
    # Checks that there is no simultaneous return of `nil` error and an invalid value.
    checked-types:
      - ptr
      - func
      - iface
      - map
      - chan
  nakedret:
    # Make an issue if func has more lines of code than this setting, and it has naked returns.
    max-func-lines: 30
